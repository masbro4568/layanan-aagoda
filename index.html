<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Layanan agoda - Mockup</title>
<style>
  :root{
    --bg1:#2f2f2f;
    --bg2:#232323;
    --white: #ffffff;
    --accent: #25D366; /* whatsapp green */
    --btn-border: rgba(255,255,255,0.9);
    --card-radius: 40px;
    --gap: 18px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{height:100%;}
  body{
    margin:0;
    background: linear-gradient(180deg,var(--bg1), var(--bg2));
    display:flex;
    align-items:start;
    justify-content:center;
    padding:40px 16px;
    color:var(--white);
  }

  .container{
    width:100%;
    max-width:420px;
    text-align:center;
  }

  /* Avatar */
  .avatar-wrap{
    display:flex;
    justify-content:center;
    margin-top:6px;
  }
  .avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid rgba(255,255,255,0.15);
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }
  .avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  h1{
    margin:14px 0 6px;
    font-size:22px;
    letter-spacing:0.2px;
  }

  .subtitle{
    margin:0 0 22px;
    font-size:14px;
    opacity:0.95;
  }

  /* button list */
  .list{
    display:flex;
    flex-direction:column;
    gap:var(--gap);
    padding: 4px 8px 40px;
  }

  .wa-btn{
    display:flex;
    align-items:center;
    gap:14px;
    padding:14px 18px;
    border-radius:999px;
    background:transparent;
    border:3px solid var(--btn-border);
    cursor:pointer;
    text-decoration:none;
    color:var(--white);
    font-size:16px;
    transition: transform .08s ease, box-shadow .08s ease, background .12s ease;
    -webkit-tap-highlight-color: transparent;
  }

  .wa-btn:active{ transform:scale(.997) }

  .wa-icon{
    min-width:46px;
    min-height:46px;
    border-radius:999px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 2px solid rgba(255,255,255,0.04);
    box-shadow: 0 2px 8px rgba(0,0,0,0.35) inset;
  }
  .wa-icon svg{ width:26px; height:26px; display:block; }

  /* button label centered */
  .label{
    flex:1;
    text-align:center;
    padding-right:10px;
  }

  /* small screens - reduce avatar */
  @media (max-width:360px){
    .avatar{ width:100px; height:100px; }
    h1{ font-size:20px; }
    .subtitle{ font-size:13px; }
  }

  /* optional shadow under whole block */
  .panel{
    padding-top:6px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:16px;
  }
</style>
</head>
<body>
  <main class="container panel" role="main" aria-label="Layanan Batik Air">
    <div class="avatar-wrap">
      <!-- ganti src dengan path/URL foto profil -->
      <div class="avatar"><img src="IMG-20251021-WA0018.jpg" alt="Foto Layanan Batik Air"></div>
    </div>

    <h1>Layanan Batik Air</h1>
    <p class="subtitle">Call Center Batik Air 24/7 online</p>

    <div class="list" id="buttonList">
      <!-- tombol akan dibuat lewat JS untuk kemudahan edit nomor/text -->
    </div>
  </main>

<script>
  /* EDIT DI SINI: array kontak untuk tombol.
     number: dalam format internasional tanpa tanda +, contoh: "628123456789" (62 = kode Indonesia)
     label: teks yang tampil pada tombol
     message: pesan awal yang muncul di chat (opsional)
  */
  const contacts = [
    { number: "6283102780756", label: "Layanan Bantuan", message: "Halo, saya butuh bantuan." },
    { number: "6283102780756", label: "Refund Dana", message: "Saya ingin mengajukan refund." },
    { number: "6283102780756", label: "Reschedule", message: "Saya ingin reschedule tiket." },
    { number: "6283102780756", label: "Call Center Batik Air", message: "Sapaan umum ke call center" }
  ];

  const container = document.getElementById('buttonList');

  // SVG WhatsApp (white stroke & green fill handled inline)
  const waSvg = (fill = '#25D366') => `
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path fill="${fill}" d="M20.52 3.48A11.85 11.85 0 0012 .25C5.75.25.98 4.8.98 11.05c0 1.95.5 3.83 1.45 5.5L.25 23.75l7.6-2a11.7 11.7 0 005.15 1.15h.03c6.25 0 11.02-4.55 11.02-10.8 0-2.95-1.15-5.68-3.28-7.6z"/>
      <path fill="#fff" d="M17.18 14.08c-.27-.14-1.6-.79-1.84-.88-.24-.09-.42-.14-.6.14-.18.27-.73.88-.9 1.06-.16.18-.32.2-.6.07-.27-.14-1.14-.42-2.18-1.36-.81-.72-1.35-1.6-1.51-1.86-.16-.27-.02-.42.12-.56.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18 0-.34-.05-.48-.04-.14-.6-1.43-.82-1.97-.21-.51-.43-.44-.6-.45-.16-.02-.34-.02-.52-.02-.18 0-.48.07-.73.34-.24.27-.92.9-.92 2.2 0 1.3.94 2.56 1.07 2.74.13.18 1.84 2.82 4.45 3.84 2.93 1.18 2.93.79 3.46.74.53-.07 1.7-.69 1.94-1.36.24-.66.24-1.22.17-1.36-.07-.14-.27-.2-.57-.34z"/>
    </svg>
  `;

  // Create each button
  contacts.forEach(item => {
    const a = document.createElement('a');
    a.className = 'wa-btn';
    // build wa.me url with encoded message if provided
    let waUrl = `https://wa.me/${item.number}`;
    if (item.message && item.message.trim().length) {
      waUrl += `?text=${encodeURIComponent(item.message)}`;
    }
    a.href = waUrl;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    a.setAttribute('aria-label', item.label + ' - buka WhatsApp');

    // left whatsapp icon
    const iconWrap = document.createElement('span');
    iconWrap.className = 'wa-icon';
    iconWrap.innerHTML = waSvg(); // svg uses whatsapp green fill by default
    a.appendChild(iconWrap);

    // label in center
    const label = document.createElement('span');
    label.className = 'label';
    label.textContent = item.label;
    a.appendChild(label);

    container.appendChild(a);
  });
</script>
</body>
</html>
